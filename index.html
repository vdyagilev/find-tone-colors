<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Find your Tone Colors</h1>

        <button id="next-button">Next Note</button>

        <div>
            <button id="play-button">Hear Tone</button>
            <form id="tone-color-form">
                <label for="color">Color</label>
                <input type="color" id="tone-color" name="Color" value="#000000"/>
            </form>
            <button id="form-button">Submit</button>
        </div>

        <div>
            <button id="see-results-button">View Results</button>
            <div id="results-div"></div>
        </div>
        
        
       
        <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
        <script src="./tone-colors.js" type="text/javascript"></script>
        <script src="./styles.css" type="/text/css"></script>
    </body>
</html>
